<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Management System</title>
    <link rel="stylesheet" href="../static/form.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <div class="container">
        <div class="header">
            <h1>Education Management System</h1>
            <p>Complete your educational profile</p>
        </div>
        
        <div class="form-card">
            <div class="form-header">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <h2>Education Form</h2>
            </div>
            
            <form id="educationForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="category">Category *</label>
                    <select id="category" name="category" onchange="handleCategoryChange()" required>
                        <option value="">--Select Category--</option>
                        <option value="school">School</option>
                        <option value="college">College</option>
                        <option value="competitive">Competitive Exams</option>
                    </select>
                    <span class="error-message" id="categoryError"></span>
                </div>

                <div id="schoolFields" class="conditional-field">
                    <div class="form-group">
                        <label for="class" class="label-with-icon">
                            <svg class="category-icon school-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
                            </svg>
                            Class *
                        </label>
                        <select id="class" name="class">
                            <option value="">--Select Class--</option>
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                            <option value="5th">5th</option>
                            <option value="6th">6th</option>
                            <option value="7th">7th</option>
                            <option value="8th">8th</option>
                            <option value="9th">9th</option>
                            <option value="10th">10th</option>
                            <option value="11th">11th</option>
                            <option value="12th">12th</option>
                        </select>
                        <span class="error-message" id="classError"></span>
                    </div>
                </div>

                <div id="collegeFields" class="conditional-field">
                    <div class="form-group">
                        <label for="semester" class="label-with-icon">
                            <svg class="category-icon college-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                                <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                            </svg>
                            Semester *
                        </label>
                        <select id="semester" name="semester">
                            <option value="">--Select Semester--</option>
                            <option value="1st">1st</option>
                            <option value="2nd">2nd</option>
                            <option value="3rd">3rd</option>
                            <option value="4th">4th</option>
                            <option value="5th">5th</option>
                            <option value="6th">6th</option>
                            <option value="7th">7th</option>
                            <option value="8th">8th</option>
                        </select>
                        <span class="error-message" id="semesterError"></span>
                    </div>
                </div>

                <div id="competitiveFields" class="conditional-field">
                    <div class="form-group">
                        <label for="exam" class="label-with-icon">
                            <svg class="category-icon competitive-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                                <path d="M4 22h16l-1-10H5"></path>
                                <path d="M8 9v-2a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                            Exam *
                        </label>
                        <select id="exam" name="exam">
                            <option value="">--Select Exam--</option>
                            <option value="JEE">JEE</option>
                            <option value="NEET">NEET</option>
                            <option value="CAT">CAT</option>
                            <option value="GATE">GATE</option>
                            <option value="UPSC">UPSC</option>
                            <option value="SSC">SSC</option>
                            <option value="Banking">Banking</option>
                            <option value="Railway">Railway</option>
                            <option value="Job">Job</option>
                        </select>
                        <span class="error-message" id="examError"></span>
                    </div>
                </div>

                <div id="subjectsField" class="conditional-field">
                    <div class="form-group">
                        <label for="subjects">Subjects *</label>
                        <input type="text" id="subjects" name="subjects" placeholder="Enter subjects (e.g., Math, Science, English)">
                        <span class="error-message" id="subjectsError"></span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="../static/form.js"></script>
</body>
</html>
